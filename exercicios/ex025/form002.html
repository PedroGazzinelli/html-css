<!DOCTYPE html>
<html lang="pt=br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 2</title>
</head>
<body>
    <h1>
       Teste Formuláro 2
    </h1>
    <form action="castro.php" method="post" autocomplete="on">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required minlength="5" maxlength="15" size="10" placeholder="nome do usuário" autocomplete="name"> 
        </p>
        <p>
            <label for="isenha">Senha:</label>
            <input type="password" name="senha" id="isenha" required minlength="8" size="8" autocomplete="current-password">
        </p>

        <p> <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        
        </p>
    </form>
</body>
</html>
